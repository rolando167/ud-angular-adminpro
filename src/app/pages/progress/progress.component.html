<div class="row">
  <div class="col-12">
      <div class="card">
          <div class="card-body">
            <h4 class="card-title">Striped Progress bar <a class="get-code" data-toggle="collapse" href="#pgr3" aria-expanded="true"></a></h4>
            <div class="progress m-t-20">
              <div class="progress-bar bg-primary progress-bar-striped active"
                style="height:5px;"
                [style.width]="getPorcentaje"
                role="progressbar">
                <span class="sr-only">{{progreso}}% Complete (success)</span>
              </div>
            </div>
          </div>
      </div>
  </div>
</div>

<div class="row">
  <div class="col-6">
    <div class="card">
      <div class="card-body">
        <div class="input-group">
            <span class="input-group-btn">
              <button class="btn btn-primary"
              (click)="cambiarValor(-5)"
              type="button">
                <i class="fa fa-minus"></i>
              </button>
            </span>
            <input
            type="text"
            class="form-control"
            placeholder="Porgreso"
            [(ngModel)]="progreso"
            >
            <span class="input-group-btn">
              <button class="btn btn-success"
              (click)="cambiarValor(5)"
               type="button">
                <i class="fa fa-plus"></i>
              </button>
            </span>
          </div>
      </div>
    </div>
  </div>
  <div class="col-6">
    <div class="card">
      <div class="card-body">

      </div>
    </div>
  </div>
</div>
